<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1>To-Do List</h1>
            <i class="fa-solid fa-moon"></i>
        </nav>
    </header>
    <div id="watch_box">
        <h2 class="date">Monday, 20 April 2024</h2>
        <span id="hour">00</span>
        <span>:</span>
        <span id="minute">00</span>
        <span>:</span>
        <span id="second">00</span>
    </div>

    <div id="containers">
        <div class="clock-date">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
    </div>

    <div class="container1">
        <div class="counters">
            <div class="counter">
                <span class="count">0</span><br>
                <span class="label">Total Tasks</span><br>
                <span class="description">Number of tasks you have created</span>
            </div>

            <div class="counter">
                <span class="count count2">0</span><br>
                <span class="label">Remaining To Do</span><br>
                <span class="description">Tasks remaining to complete.</span>
            </div>

            <div class="counter">
                <span class="count count3">0</span><br>
                <span class="label">Completed Tasks</span><br>
                <span class="description">Total Number of tasks completed</span>
            </div>
        </div>

        <div class="container">
            <div class="input">
                <input type="text" placeholder="Enter your Task" id="inp">
                <button onclick="Add()">Add</button>
            </div>
            <div class="text"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
